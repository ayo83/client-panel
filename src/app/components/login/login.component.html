<div class="row form">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center text-white pb-4 pt-3">
                    <span><i class="fa fa-lock"></i>  Client Panel</span>Login
                </h1>
                <form (submit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" [(ngModel)]="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" [(ngModel)]="password" class="form-control " required>
                    </div>
                    <input type="submit" value="LOGIN" class="btn  btn-block">
                </form>
            </div>
        </div>
    </div>
</div>
