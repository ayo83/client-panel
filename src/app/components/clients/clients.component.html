<div class="row">
    <div class="col-md-6">
        <h2><i class="fa fa-users text-white">Clients</i></h2>
    </div>
    <div class="col-md-6">
        <h5 class="text-right text-secondary">Total Owned: {{ totalOwed | currency:"₦" : "symbol" }}</h5>
    </div>
</div>
<table *ngIf="clients?.length > 0;else noClients" class="table table-striped">
    <thead class="thead-inverse">
        <tr class="text-white">
            <th>Name</th>
            <th>Gender</th>
            <th>Location</th>
            <th>Email</th>
            <th>Balance</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clients"  class="text-white">
            <td> {{ client.firstName }} {{ client.lastName }}</td>
            <td>{{ client.gender }}</td>
            <td>{{ client.location }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.balance | currency: '₦': 'symbol' }}</td>
            <td><a routerLink="client/{{ client.id }}" class="btn btn-secondary  btn-sm"><i class="fa.fa-arrow-circle-o-right">Details</i> </a></td>
        </tr>
    </tbody>
</table>

<ng-template #noClients>
    <hr>
    <h5>There are no clients in the system</h5>
</ng-template>
