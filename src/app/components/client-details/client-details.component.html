<div class="row">
    <div class="col-md-3">
        <a routerLink="/" href="" class="btn btn-cha text-white"><i class="fa fa-arrow-circle-o-left"> Back To Dashboard</i></a>
    </div>
    <div class="col-md-9">
        <div class="btn-group pull-right">
            <a routerLink="/client/edit/{{ id}}" class="btn btn-cha text-white">EDIT</a>
            <button (click) = "onDeleteClick()" class="btn btn-danger text-white">DELETE</button>
        </div>
    </div>
</div>
<hr>
<div *ngIf="client" class="card text-center">
    <h3 class="card-header text-white">{{ client.firstName }} {{ client.lastName }}</h3>
    <div class="card-body text-white">
        <div class="row">
            <div class="cold-md-8 col-sm-6 text-white">
                <h4>CLIENT ID: {{ client.id }}</h4>
            </div>
            <div class="cold-md-6 col-sm-6">
                <h3 class="pull-right">
                    BALANCE: 
                    <span
                        [class.text-danger]= "hasBalance"
                        [class.text-success] ="!hasBalance"
                    >
                        {{ client.balance | currency:"â‚¦":"symbol" }}
                    </span>
                    <small>
                        <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput"> <i class="fa fa-pencil"></i> </a>
                    </small>
                </h3>
                <div class="clearfix">
                    <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance()">
                        <div class="input-group">
                            <input 
                            type="text"
                            name="balance"  class="form-control"
                            [(ngModel)]="client.balance"
                            >
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-cha">Update</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
        <hr>
        <ul class="list-group">
            <div class="row">
                <div class="cold-md-8 col-sm-6">
                    <li class="list-group-item">Contact Email: {{ client.email }}</li>
                </div>
                <div class="cold-md-8 col-sm-6">
                    <li class="list-group-item">Contact Phone: {{ client.phone }}</li>
                </div>
            </div>
        </ul>
    </div>
</div>
